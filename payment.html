    <style>
      .scrollbar-thin::-webkit-scrollbar {
        height: 6px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background: #a1a1aa;
        border-radius: 3px;
      }
      .scrollbar-thin {
        scrollbar-width: thin;
        scrollbar-color: #a1a1aa #f1f1f1;
      }

      /* Rotate icon when expanded */
      details > summary::-webkit-details-marker {
        display: none;
      }
      details summary::after {
        content: "â–¼";
        float: right;
        transition: transform 0.3s ease;
        font-size: 0.7rem;
        margin-left: 8px;
        color: #4b5563;
      }
      details[open] summary::after {
        transform: rotate(180deg);
      }
    </style>
  </head>

            type="button"
            onclick="selesaiPesanan()"
            class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
          >
            Selesai
          </button>

    </section>

    <script>
      const summaryToggle = document.getElementById("summaryToggle");
      const summarySection = document.getElementById("summarySection");
      summaryToggle.addEventListener("click", () => {
        summarySection.classList.toggle("hidden");
        const expanded = summaryToggle.getAttribute("aria-expanded") === "true";
        summaryToggle.setAttribute("aria-expanded", (!expanded).toString());
        summaryToggle.querySelector("svg").classList.toggle("rotate-180");
      });
      summaryToggle.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          summaryToggle.click();
        }
      });

      function selesaiPesanan() {
        alert("Pesanan berhasil dibuat!, Terima Kasih..");
        window.location.href = "layananProduk.html";
      }
    </script>
