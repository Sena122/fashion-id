<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Halaman registrasi pengguna untuk Fashion.id" />
  <title>Register Page - Fashion.id</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .background-overlay {
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-100">
  <div class="relative flex-grow flex flex-col">
    <div class="absolute inset-0 z-0">
      <img 
        src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/f6d93222-dbe2-465d-8aa5-4fccfad84f72.png" 
        alt="Fashion background" 
        class="w-full h-full object-cover object-center"
        onerror="this.onerror=null;this.src='https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/a3dc6dcf-b36e-4858-8e12-0325c5920f49.png';"
      />
      <div class="absolute inset-0 background-overlay"></div>
    </div>
    <!-- Header -->
    <header class="relative z-10 flex items-center gap-6 px-6 py-5 bg-transparent max-w-3xl mx-auto w-full">
      <button 
        aria-label="Kembali" 
        onclick="history.back()" 
        class="flex items-center justify-center rounded-full bg-blue-700 hover:bg-blue-800 transition-colors text-white w-9 h-9 shadow-md"
        title="Back"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <h1 class="text-blue-900 font-semibold text-lg select-none">Fashion.id</h1>
    </header>

    <!-- Form -->
    <main class="relative z-10 flex-grow flex items-center justify-center px-4 pb-14">
      <form 
        id="registerForm" 
        class="bg-white rounded-lg shadow-lg max-w-md w-full p-8 space-y-6"
        aria-labelledby="formTitle"
        novalidate
      >
        <h2 id="formTitle" class="text-gray-900 font-semibold text-xl mb-4">Registrasi</h2>

        <div>
          <label for="nama" class="block text-gray-700 mb-1 font-medium">Nama Lengkap</label>
          <input 
            type="text" 
            id="nama" 
            name="nama" 
            autocomplete="name"
            required 
            placeholder="Masukkan nama lengkap" 
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
          />
        </div>

        <div>
          <label for="username" class="block text-gray-700 mb-1 font-medium">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username"
            autocomplete="username"
            required 
            placeholder="Masukkan username" 
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
          />
        </div>

        <div>
          <label for="email" class="block text-gray-700 mb-1 font-medium">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email"
            autocomplete="email"
            required 
            placeholder="Masukkan alamat email" 
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
          />
        </div>

        <div>
          <label for="notelp" class="block text-gray-700 mb-1 font-medium">No Telepon</label>
          <input 
            type="tel" 
            id="notelp" 
            name="notelp"
            autocomplete="tel"
            required 
            placeholder="Masukkan nomor telepon" 
            pattern="[0-9+ ]+" 
            title="Hanya angka, spasi, dan tanda + yang diperbolehkan"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
          />
        </div>

        <div>
          <label for="password" class="block text-gray-700 mb-1 font-medium">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password"
            autocomplete="new-password"
            required 
            placeholder="Masukkan password minimal 6 karakter" 
            minlength="6"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
          />
        </div>

        <div>
          <label for="confirmPassword" class="block text-gray-700 mb-1 font-medium">Konfirmasi Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword"
            autocomplete="new-password"
            required 
            placeholder="Ulangi password" 
            minlength="6"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
          />
        </div>

        <button 
          type="submit" 
          class="bg-blue-700 w-full text-white font-semibold py-2 rounded hover:bg-blue-800 transition-colors shadow"
        >
          Daftar
        </button>

        <p class="text-center text-gray-600 text-sm mt-4 select-none">
          Sudah punya akun? 
          <a href="login.html" class="text-blue-700 hover:underline font-medium">Login</a>
        </p>
      </form>
    </main>
  </div>
</body>
</html>
